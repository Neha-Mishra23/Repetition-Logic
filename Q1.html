<!-- create a Javascript Program Using a While Loop to find the factorial of a given number. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorialCounter</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number: ");
        let factorial = 1;
        let i = 1;

        while (i <= num) {
           factorial *= i;
            i++;
        }

        alert(`Factorial of ${num} is ${factorial}`);

    </script>
</body>
</html>
